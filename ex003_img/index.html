<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <h2>Abaixo imagens carregadas de formas diferentes.</h2>
    <p>Imagem da pasta principal</p>
    <img src="logo-html-css.jpg" alt="Logo HTML5 e CSS3">
    <p>Podemos carregar imagens de uma subpasta.</p>
    <p>Logo HTML5: <br></p>
    <img src="imagens/logo-html-full.png" alt="Logo HTML5">
    <p>Logo CSS3: <br></p>
    <img src="imagens/logo-css3-full.png" alt="Logo CSS3">
    <p>Também é possível carregar imagens externas: <br></p>
    <img src="https://png.pngitem.com/pimgs/s/524-5249023_js-javascript-logo-hd-png-download.png" alt="Logo JavaScript">
</body>
</html>
