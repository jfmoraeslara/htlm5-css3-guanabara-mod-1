<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo entre as tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Para quebrar uma linha você poderá usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns simbolos especiais: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &real;
        &dollar;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &downarrow;
    </p>
    <p>Vamos inserir um emoji: <br>
        Saudação Vucan: &#x1F596; <br>
        Smiling Sunglasses: &#x1F60E;      
    </p>
</body>
</html>
